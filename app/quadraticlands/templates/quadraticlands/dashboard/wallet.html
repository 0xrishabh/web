<div class="section full">
 
	
	<div class="header">
		<div class="icon">
			{% include "quadraticlands/_inlinesvg/delegation.svg" %}
		</div>
		<div class="title">
			Wallet <span id="dashboard_wallet_address"></span>
		</div>
	</div>
	

	<div class="content">
		<div class="content-wallet">
			<div class="wrapper">
				<div  class="amount"><span id="dashboard_wallet_balance">0</span><span> GTC</span></div>		
			</div>
		</div>
	</div>
	
</div>




<script>

document.addEventListener("DOMContentLoaded",function(){

	// every time web3 is ready / address changes this calls the async function delegationInterface()
	document.addEventListener("dataWalletReady", walletInterface);

	const dashboard_wallet_address = document.getElementById("dashboard_wallet_address")
	const dashboard_wallet_balance = document.getElementById("dashboard_wallet_balance")

});


async function walletInterface() {

	try {

        let balance = await getTokenBalances(gtc_address())
        dashboard_wallet_balance.innerHTML = balance.balance;
        dashboard_wallet_address.innerHTML = truncate(selectedAccount)

    } catch(e) {
        console.log(e);
    }

}


</script>
