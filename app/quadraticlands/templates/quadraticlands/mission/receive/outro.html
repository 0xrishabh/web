{% extends 'quadraticlands/components/base.html' %}
{% load humanize static i18n %}


{% block 'content' %}

<section class="grid">

  <figure class="outro">
    <img src='{% static "v2/images/quadraticlands/mission/proof-of-receive-end.svg" %}' />
  </figure>

  <div>
    {% csrf_token %}
    <h3><span>#</span>Chapter 3 of 3</h3>
    <h1>Congratulations</h1>
    <p>You now have your GTC tokens and survived the third mission.</p>

    <a id="tweet_button" class="btn twitter" data-tweet_url="https://quadraticlands.com"
      data-tweet_text="The Quadratic Lands is where we fund public goods and build stronger digital infrastructure. I went to the Quadratic Lands and claimed my GTC tokens at "
      data-tweet_hashtags="quadraticlands"
      data-kinetics-attraction
      data-kinetics-attraction-chance=".3"
      data-kinetics-attraction-force="1.1"
      data-kinetics-attraction-grow="7"
    >
      Tweet
    </a>

    <a href="/quadraticlands/dashboard" class="btn"
      data-kinetics-attraction
      data-kinetics-attraction-chance=".3"
      data-kinetics-attraction-force="1.1"
      data-kinetics-attraction-grow="7"
    >
      Dashboard
    </a>
  </div>
</section>

{% endblock %}


{% block 'scripts' %}

<!-- set the mission -->
<script>
  const mission = 'proof_of_receive';
</script>

<!-- kinetics particles -->
<script src="{% static "v2/js/quadraticlands/kinetics.js" %}"></script>

<!-- add a custom tweet button from data-attributes -->
<script src="{% static "v2/js/quadraticlands/mission/receive/custom_tweet.js" %}"></script>

<!-- set the mission's status -->
<script src="{% static "v2/js/quadraticlands/mission/set_status.js" %}"></script>

{% endblock %}
