{% extends 'quadraticlands/components/base.html' %}
{% load humanize static i18n %}


{% block 'content' %}

<!-- hide footer, header as this is a fullscreen experience -->
{% include 'quadraticlands/components/fullscreen.html' %}



<!--PROOF OF KNOWLEDGE -->

<section class="background">
  <img src='{% static "v2/images/quadraticlands/background/timeout.svg" %}' />
</section>


<section class="quest">

  <!-- quest content -->
  <main></main>

  <!-- timer / seperator -->
  <div class="seperator"></div>

  <!-- bottom navigation -->
  <nav class="glass">

    <div class="left">
      <a href="/quadraticlands/" data-kinetics-attraction data-kinetics-attraction-chance=".3"
        data-kinetics-attraction-force="1" data-kinetics-attraction-size="200">Exit</a>
    </div>

    <div class="center">
      Question 1 of 2
    </div>

    <div class="right">
      <a class="btn" href="/quadraticlands/mission/knowledge/question/1" data-kinetics-attraction
        data-kinetics-attraction-chance=".3" data-kinetics-attraction-force="1" data-kinetics-attraction-size="200">Try
        Again</a>
    </div>

  </nav>


</section>




{% endblock %}



{% block 'scripts' %}

<!-- kinetics particles -->
<script>
  document.addEventListener('DOMContentLoaded', function () {
    // new Kinetics().interactionHook();
    const kinetics = new Kinetics({
      particles: {
        count: 8, sizes: { min: 10, max: 20 }, rotate: { speed: 0.4 },
        mode: { type: "rain", boundery: "endless", speed: "10" }
      }
    })
    kinetics.interactionHook();
  });
</script>

{% endblock %}
