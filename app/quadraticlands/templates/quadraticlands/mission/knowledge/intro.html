{% extends 'quadraticlands/components/base.html' %}
{% load humanize static i18n %}


{% block 'content' %}

<!-- hide footer, header as this is a fullscreen experience -->
{% include 'quadraticlands/components/fullscreen.html' %}


<section class="quest">

	<!-- quest-intro : video -->
	<main>
		<div class="wrapper">
			<div class="quest-video">
				<iframe src="https://www.youtube.com/watch?v=AliIrB85rTg?rel=0" frameborder="0" allowfullscreen></iframe>
			</div>
		</div>
	</main>

	<!-- timer / seperator -->
	<div class="seperator"></div>

	<!-- bottom navigation -->
	<nav class="glass">

		<div class="left">
			<a href="/quadraticlands/" data-kinetics-attraction
				data-kinetics-attraction-chance=".3"
				data-kinetics-attraction-force="1"
				data-kinetics-attraction-size="200">Exit</a>
		</div>

		<div class="center">
			Proof of Knowledge
		</div>

		<div class="right">
			<a class="btn" href="/quadraticlands/mission/knowledge/question/1" 
				data-kinetics-attraction
				data-kinetics-attraction-chance=".3"
				data-kinetics-attraction-force="1"
				data-kinetics-attraction-size="200">Start</a>
		</div>

	</nav>
	
</section>


{% endblock %}



{% block 'scripts' %}

<!-- kinetics particles -->
<script>
  document.addEventListener('DOMContentLoaded', function () {
    // new Kinetics().interactionHook();
	const kinetics = new Kinetics({
          particles: { count: 8, sizes: {min: 100, max:200}, rotate: {speed:0.2}, 
          mode: {type: "linear", boundery: "endless", speed:"1" }}
    })
    kinetics.interactionHook();
  });
</script>


	
{% endblock %}
