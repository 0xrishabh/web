{% extends 'quadraticlands/components/base.html' %}
{% load humanize static i18n %}


{% block 'content' %}

<!-- hide footer, header as this is a fullscreen experience -->
{% include 'quadraticlands/components/fullscreen.html' %}



<!--PROOF OF KNOWLEDGE -->

<section class="background">
	<img src='{% static "v2/quadraticlands/images/background/right.svg" %}' />
</section>


<section class="quest">

	<!-- quest content -->
	<main></main>
	
	<!-- timer / seperator -->
	<div class="seperator"></div>

	<!-- bottom navigation -->
	<nav class="glass">

		<div class="left">
			<a href="/quadraticlands/"
				data-kinetics-attraction
				data-kinetics-attraction-chance=".3"
				data-kinetics-attraction-force="1"
				data-kinetics-attraction-size="200">Exit</a>
		</div>

		<div class="center">
			Question 1 of 2
		</div>

		<div class="right">
			<a class="btn" href="/quadraticlands/mission/knowledge/question/2" 
				data-kinetics-attraction
				data-kinetics-attraction-chance=".3"
				data-kinetics-attraction-force="1"
				data-kinetics-attraction-size="200">Continue</a>
		</div>

	</nav>


</section>




{% endblock %}



{% block 'scripts' %}

<!-- kinetics particles -->
<script>
  document.addEventListener('DOMContentLoaded', function () {
    // new Kinetics().interactionHook();
	const kinetics = new Kinetics({
          particles: { count: 16, sizes: {min: 5, max:40}, rotate: {speed:2}, 
          mode: {type: "party", boundery: "pong", speed:"8" }}
    })
	kinetics.interactionHook();
  });
</script>

{% endblock %}
