{% extends 'quadraticlands/components/base.html' %}
{% load humanize static i18n %}


{% block 'content' %}

<section class="grid">
	
	<figure class="outro">
		<img src='{% static "v2/quadraticlands/images/mission/proof-of-use-end.svg" %}' />
	</figure>

	<div>
		{% csrf_token %}
		<h3><span>#</span>Chapter 2 of 3</h3>
		<h1>Congratulations</h1>
		<p>You have used the power of your vote to influence Gitcoinâ€™s governance.</p>
		<a href="/quadraticlands/mission/receive" class="btn">Continue</a>	
	</div>

</section>

{% endblock %}


{% block 'scripts' %}


<!-- custom particles-->
<script src="{% static "v2/quadraticlands/js/particles.js" %}"></script>




<script>

const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;
document.addEventListener("DOMContentLoaded",function(){
	// update user state
	var setMissionStatus = fetchData('/quadraticlands/set_mission_status', 'POST', {'mission':'proof_of_use'}, {'X-CSRFToken': csrftoken});
	$.when(setMissionStatus).then((response, status, statusCode) => {
		//for debugging, remove for prod 
		console.log('POST RETURNED!', statusCode, response, status);

		// if we don't get from set_mission_status console log the response (maybe remove for prod) 
		if (statusCode.status != 200) {
			console.log('getClaimData response: ', statusCode.status )
			return 
		}
   });
});

</script>


{% endblock %}
