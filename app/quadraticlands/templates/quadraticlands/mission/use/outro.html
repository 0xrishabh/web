{% extends 'quadraticlands/components/base.html' %}
{% load humanize static i18n %}

{% block 'twittercard' %}
	<!-- twitter card -->
	<meta name="twitter:card" content="summary" />
	<meta name="twitter:site" content="@gitcoin" />
	<meta name="twitter:title" content="title" />
	<meta name="twitter:description" content="description" />
	<meta name="twitter:image" content="https://s.gitcoin.co/static/quadraticlands/twittercards/xxxxx.gif" />
	<!-- end twitter card -->
{% endblock %}


{% block 'content' %}

<section class="grid">
	
	<figure class="outro">
		<img src="/static/quadraticlands/images/mission/proof-of-use-end.svg">
	</figure>

	<div>
		{% csrf_token %}
		<h3><span>#</span>Chapter 3 of 3</h3>
		<h1>Congratulations, you are real blockchain democrat.</h1>
		<a href="/quadraticlands/mission/receive" class="btn">Continue</a>	
	</div>

</section>

{% endblock %}


{% block 'scripts' %}

	<!--some custom particles-->
	<script src="/static/quadraticlands/js/particles.js"></script>
	
	<!--Scroll Animation Library (sal) INIT-->
	<script src="/static/quadraticlands/js/sal_init.js"></script>

	<!--APP - burger menu, wallet menu, provider select-->
	<script src="/static/quadraticlands/js/app.js"></script>
   
	<script>
		const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;
		document.addEventListener("DOMContentLoaded",function(){
			// update user state
			var setMissionStatus = fetchData('/quadraticlands/set_mission_status', 'POST', {'mission':'proof_of_use'}, {'X-CSRFToken': csrftoken});
			$.when(setMissionStatus).then((response, status, statusCode) => {
				//for debugging, remove for prod 
				console.log('POST RETURNED!', statusCode, response, status);
	
				// if we don't get from set_mission_status console log the response (maybe remove for prod) 
				if (statusCode.status != 200) {
					console.log('getClaimData response: ', statusCode.status )
					return 
				}
		   });
		});
	</script>


{% endblock %}
