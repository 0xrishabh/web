<script type="text/javascript" defer>
new Vue({
    el: "#onboarding_v2",
    delimiters: ['[[', ']]'],
    data() {
        return {
            showOnboarding: true,
            hideNextTime: false,
            storageKey: "onboarding-v2-modal-visibility"
        }
    },
    methods: {
        dismiss () {
            window.localStorage.setItem(this.storageKey, this.hideNextTime ? 0 : 1)
            this.showOnboarding = false
        }
    },
    mounted () {
        const status = Boolean(+window.localStorage.getItem(this.storageKey))
        this.showOnboarding = false; // Boolean(status)
        console.log({status})
    }
})
</script>
