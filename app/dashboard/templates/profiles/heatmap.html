<script type="text/javascript" src="//d3js.org/d3.v3.min.js"></script>
<script type="text/javascript" src="//cdn.jsdelivr.net/cal-heatmap/3.3.10/cal-heatmap.min.js"></script>
<link rel="stylesheet" href="//cdn.jsdelivr.net/cal-heatmap/3.3.10/cal-heatmap.css" />

<div style="min-height: 200px;">
  <div style="font-size: 1.2rem; padding: 0.1rem 0.7rem; margin-bottom: 5px;">
  <b>High</b> Activity Level; <b>Recently</b> Active
  </div>
  <div id="cal-heatmap"></div>
  <script type="text/javascript">
    var cal = new CalHeatMap();
    cal.init({
      domain: "month",
      range: 12,
      legendColors: ["#eeebf3", "#761d15"],
      legend: [0,1,2,3,4,5],
      tooltip: true,
      cellSize: 14,
      start: new Date('2018-08-30 00:00:00'),
      end: new Date('2019-09-30 00:00:00'),
      data: "/api/v0.1/profile/{{profile.handle}}/activity.json"
    });
  </script>

</div>
