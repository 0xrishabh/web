{% load humanize %}

<script src="https://d3js.org/d3.v3.min.js"></script>
<style> /* set the CSS */

#my_dataviz path { 
    stroke: steelblue;
    stroke-width: 2;
    fill: none;
}

#my_dataviz .axis path,
#my_dataviz .axis line {
    fill: none;
    stroke: grey;
    stroke-width: 1;
    shape-rendering: crispEdges;
}

</style>
  

<div style="min-height: 200px;">
  <div style="font-size: 1.2rem; padding: 0.1rem 0.7rem; margin-bottom: 5px;">
    <b>{{profile.rep}} REP</b>
  </div>
  <div id="my_dataviz"></div>
<script>

setTimeout(function(){
    // Set the dimensions of the canvas / graph
  var margin = {top: 30, right: 30, bottom: 30, left: 70},
      width = $('#tab_controller').width() - margin.left - margin.right,
      height = 270 - margin.top - margin.bottom;

  // Parse the date / time
  var parseDate = d3.time.format("%d-%b-%y").parse;

  // Set the ranges
  var x = d3.time.scale().range([0, width]);
  var y = d3.scale.linear().range([height, 0]);

  // Define the axes
  var xAxis = d3.svg.axis().scale(x)
      .orient("bottom").ticks(5);

  var yAxis = d3.svg.axis().scale(y)
      .orient("left").ticks(5);

  // Define the line
  var valueline = d3.svg.line()
      .x(function(d) { return x(d.date); })
      .y(function(d) { return y(d.close); });
      
  // Adds the svg canvas
  var svg = d3.select("#my_dataviz")
      .append("svg")
          .attr("width", width + margin.left + margin.right)
          .attr("height", height + margin.top + margin.bottom)
      .append("g")
          .attr("transform", 
                "translate(" + margin.left + "," + margin.top + ")");

  // Get the data
  d3.csv("/api/v0.1/profile/{{profile.handle}}/rep.csv", function(error, data) {
      data.forEach(function(d) {
          d.date = parseDate(d.date);
          d.close = +d.close;
      });

      // Scale the range of the data
      x.domain(d3.extent(data, function(d) { return d.date; }));
      y.domain([0, d3.max(data, function(d) { return d.close; })]);

      // Add the valueline path.
      svg.append("path")
          .attr("class", "line")
          .attr("d", valueline(data));

      // Add the X Axis
      svg.append("g")
          .attr("class", "x axis")
          .attr("transform", "translate(0," + height + ")")
          .call(xAxis);

      // Add the Y Axis
      svg.append("g")
          .attr("class", "y axis")
          .call(yAxis);

  });
}, 1500);


</script>

</div>
