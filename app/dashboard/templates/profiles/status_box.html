{% load static %}
<div class="container-fluid mt-2" id="status">
  {% csrf_token %}
  <textarea
    id="textarea"
    class="form__input p-2"
    placeholder="{% if placeholder %}{{placeholder}}{%else%}What are you thinking?{%endif%}"
    style="resize: none"
    data-maxlen={% if max_length %}{{max_length}}{%else%}280{%endif%}
  ></textarea>
  <div id="textarea-dropdown" class="dropdown-menu" style="top: initial; left: initial;"></div>
  <input type="hidden" name="what" value="{{what}}:{{whatid}}">
  <div class="btn-group-toggle text-center text-md-left activity_type_selector" data-toggle="buttons">
    {% if tags %}
      {% for tag in tags %}
        <label class="btn btn-radio mr-2 mb-2 mb-md-0 frontend font-weight-semibold font-caption py-1 px-2" >
          <input type="checkbox" name="activity_type" value="{{tag.0}}" autocomplete="off">
          <i class="fas fa-{{tag.1}} mr-2"></i>
        {{tag.0}}
        </label>
      {% endfor %}
    {% endif %}
    <button class="btn btn-gc-blue font-smaller-7" id="btn_post" disabled="true">
      SHARE <i class="fas fa-share"></i>
    </button>
  </div>
  <div class="btn-group" data-toggle="actions">
    <button class="btn btn-outline-gc-purple font-smaller-7 dropdown-toggle" data-toggle="dropdown" id="btn_gif" aria-haspopup="true" aria-expanded="false">
      GIF <i class="fas fa-gift"></i>
    </button>
      <div class="dropdown-menu">
          <form class="px-4 py-3">
              <div class="form-group">
                  <label for="search-gif">Search GIF</label>
                  <input type="text" class="form-control" id="search-gif" placeholder="Whoa!">
              </div>
          </form>
          <div id="list-gif" class="gif-grid">
              <img class="pick-gif" src="https://media.giphy.com/media/8592ghhkChZtlPckIT/giphy.gif" alt="">
              <img class="pick-gif" src="https://media.giphy.com/media/67tyIKzMwDf4AXVIUf/giphy.gif" alt="">
              <img class="pick-gif" src="https://media.giphy.com/media/fxgTGtqZyV2ZqdJBWI/giphy.gif" alt="">
          </div>
      </div>
  </div>

  <div id="thumbnail" class="mt-1 mb-2" style="display: none; top: initial; left: initial; background-color: #FAFAFA">
    <div class="row" style="display: flex; justify-content: center; align-items: center; ">
    <div class="col ml-1 col-sm-3 col-md-2"><img id="thumbnail-img" style="width: 130%;" src=""></div>
      <div class="col ml-2 text-left">
      <p id="thumbnail-title" class="mt-2 mb-1" style="font-size: 1.2em; font-weight: bold"></p>
      <p id="thumbnail-desc" class="small"></p>
      <p id="thumbnail-provider" class="small" style="color: #0056b3"></p>
    </div>
    </div>
  </div>
  <div id="preview" class="mt-1 mb-2" style="top: initial; left: initial;">
    <div class="row ml-2" style=" ">
        <img id="preview-img" style="max-width: 80%;" src="https://media3.giphy.com/media/10nw0wnweUOAA8/giphy.gif?cid=1863b434f1ad70eaf7af4477ef92147ecea71d97d8287b50&rid=giphy.gif">
    </div>
  </div>
</div>
