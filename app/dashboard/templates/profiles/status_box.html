{% load static %}
<div class="container-fluid mt-4" id="status">
  {% csrf_token %}
  <textarea
    id="textarea"
    class="form__input p-2"
    placeholder="What are you thinking?"
    style="resize: none"
  ></textarea>

  <div class="btn-group-toggle text-center text-md-left activity_type_selector" data-toggle="buttons">
    <label class="btn btn-radio mr-2 mb-2 mb-md-0 frontend font-weight-semibold font-caption py-1 px-2" >
      <input type="checkbox" name="activity_type" value="announcement" autocomplete="off">
      <i class="fas fa-bullhorn mr-2"></i>
      #announce
    </label>
    <label class="btn btn-radio mr-2 mb-2 mb-md-0 frontend font-weight-semibold font-caption py-1 px-2" >
      <input type="checkbox" name="activity_type" value="mentor" autocomplete="off">
      <i class="fas fa-terminal mr-2"></i>
      #mentor
    </label>
    <label class="btn btn-radio mr-2 mb-2 mb-md-0 job font-weight-semibold font-caption py-1 px-2">
      <input type="checkbox" name="activity_type" value="job" autocomplete="off">
      <i class="fas fa-code mr-2"></i>
      #jobs
    </label>
    <label class="btn btn-radio mr-2 mb-2 mb-md-0 help font-weight-semibold font-caption py-1 px-2">
      <input type="checkbox" name="activity_type" value="help" autocomplete="off">
      <i class="fas fa-laptop-code mr-2"></i>
      #help
    </label>
    <label class="btn btn-radio custom mb-2 mb-md-0 font-weight-semibold font-caption py-1 px-2 active">
      <input type="checkbox" name="activity_type" value="custom" autocomplete="off">
      <i class="fas fa-briefcase mr-2"></i>
      #other
    </label>
    <button class="btn btn-gc-blue font-caption" id="btn_post" disabled="true">SHARE <i class="fas fa-share"></i></button>
  </div>

</div>
