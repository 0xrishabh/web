{% load i18n static %}
      {% if not hidden and not profile.is_org %}
        <div id="tabs">
        <div id="tab_controller" class="container">
          <ul class="nav">
            <li class="nav-item">
              <a class="nav-link {% if tab == 'activity' %}active{%endif%}" href="{{profile.url}}/activity">
                Activity
              </a>
            </li>
            {% if show_resume_tab %}
            <li class="nav-item">
              <a class="nav-link {% if tab == 'resume' %}active{%endif%}" href="{{profile.url}}/resume">
                Resume
              </a>
            </li>
            {% endif %}
            <li class="nav-item">
              <a class="nav-link {% if tab == 'ratings' %}active{%endif%}" href="{{profile.url}}/ratings">
                Ratings
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if tab == 'portfolio' %}active{%endif%}" href="{{profile.url}}/portfolio">
                Portfolio
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if tab == 'kudos' %}active{%endif%}" href="{{profile.url}}/kudos">
                Kudos
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if tab == 'viewers' %}active{%endif%}" href="{{profile.url}}/viewers">
                <i class="fas fa-eye"></i> Who's Viewed Your Profile
              </a>
            </li>
          </ul>
        </div>
      {% endif %}
