{% extends 'settings/settings.html' %}
{% load i18n static %}
{% block settings_content %}
<form id="settings" method="POST" action="{% url 'ens' %}">
  <div class="form-group">
    <h5>{{github_handle}}.gitcoin.eth</h5>
    <p>
      {% trans " Gitcoin can let you create your own ENS subdomain which matches your github username." %}
    </p>
  </div>
  <div class="form-group">
    <label class="form__label" for="repos">{% trans "Github Username" %}</label>
    <input type="text" name="repos" class="form__input" value="{{github_handle}}" disabled>
  </div>
  <div class="form-group">
    <label class="form__label" for="channel">{% trans "Ethereum Address" %}</label>
    <input type="text" name="channel" class="form__input" value="{{ ens_subdomain.subdomain_wallet_address }}" disabled="">
  </div>
  {% csrf_token %}
  <input class='button button--primary' type='submit' name='submit' value="{% trans "Update" %}">
</form>
</div>
{% endblock %}
