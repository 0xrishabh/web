{% load i18n static bundle %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bundle Test</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
      body {
        background: red;
      }
      #example:after {
        content: "Broken";
      }
    </style>
    {% bundle css file testing %}
      <link rel="stylesheet" type="text/x-scss" href="{% static 'v2/scss/lib/index.scss' %}" />
      <style>
        body {
          background: $gc-teal-500;
        }
        h1#example:after {
          content: "Working";
        }
      </style>
    {% endbundle %}
    {% bundle merge_css file testing %}
      <!-- merge without precompiling -->
      <style>
        body {
          color: #fff;
        }
      </style>
      <style>
        h1 {
          font-size: 5em;
        }
      </style>
    {% endbundle %}
  </head>
  <body>
    <h1 class="p-4" id="example"></h1>
  </body>
