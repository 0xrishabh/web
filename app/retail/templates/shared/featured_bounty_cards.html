{% load static i18n %}
<!-- JSRender stuff -->
<script id="featured-card" type="text/x-jsrender">
  <div class="col-xs-12 col-sm-6 col-lg-3">
    <div class="bounty-card">
      <img src="[[:avatar_url]]" alt="" width="60" height="60">
      <div class="">
        [[:title]]
        <div class="">
          <div class="tag token">0.001 <span>ETH</span></div>
          <div class="tag usd">[[:value_in_usdt]] <span>USD</span></div>
        </div>
        <a href="[[:url]]" class="bounty-card__link">View Bounty</a>
      </div>
    </div>
  </div>
</script>
