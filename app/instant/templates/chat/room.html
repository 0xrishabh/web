<!-- chat/templates/chat/room.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Room</title>
</head>
<body>
<textarea id="chat-log" cols="100" rows="20">
{% for gamefeed in game.feed.all %}{{gamefeed.message}}
{% endfor %}
</textarea><br/>
    <span class="avatar">
      <a href="/{{github_handle}}"><img src="/dynamic/avatar/{{github_handle}}"/></a>
    </span>
    <input id="chat-message-input" type="text" size="100"/><br/>
    <input class="btn md" id="chat-message-submit" type="button" value="Send"/>
</body>
</html>
